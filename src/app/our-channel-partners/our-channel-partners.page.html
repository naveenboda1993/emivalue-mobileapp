<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button expand="block" routerLink="/component-details" routerDirection="backward">
              <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>Our Lending Partners</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- form with input text and submit buttons -->


  <!-- <ion-button (click)="openCam()" >Take Photo</ion-button>
  <ion-button (click)="uploadFile()" >Upload</ion-button>
  <img src="{{image}}">
  <br>
  <br> -->
  <ion-card class="card">
      <ion-card-header>
          <h2 style="text-align: center;">Our Lending Partners</h2>
      </ion-card-header>
      <ion-card-content>
          <ion-row>
              <ion-col class="header-content" size="6">
                  <h3>Welcome</h3><h4>to Emi Value</h4>
              </ion-col>
              <ion-col size="6">
                  <ion-img class="logo-img" src="/assets/images/logo.png"></ion-img>
              </ion-col>
          </ion-row>
          <ion-row>
              <!-- <h4>This is the one time registration process and should not take more than a few minutes</h4> -->
          </ion-row>
          <br>
          <ion-row>
            <ion-col size="6" *ngFor="let item of ourchannelpartners">
                <ion-img class="logo-img" src="{{item}}"></ion-img>
            </ion-col>
          </ion-row>
      </ion-card-content>
  </ion-card>
</ion-content>
