    <ion-card class="card" style="    margin: 0px;">
        <ion-card-header>
            <h2  class="h2c" style="text-align: center;">Forget Password</h2>
        </ion-card-header>
        <ion-card-content>
            <ion-row>
                <ion-col class="header-content" size="6">
                    <h3 class="h3c">Welcome</h3>
                    <h4>to Emi Value</h4>
                </ion-col>
                <ion-col size="6">
                    <ion-img class="logo-img" src="/assets/images/logo.png"></ion-img>
                </ion-col>
            </ion-row>
            <ion-row>
                <h4>Please verify Your Mobile Number with OTP
                    here </h4>
            </ion-row>
            <br>
            <!-- form with input text and submit buttons -->
            <form [formGroup]="forgotform" >
                <ion-item>
                    <ion-input [disabled]="isOtp" type="text" placeholder="Mobile Number" formControlName="mobile" required>
                    </ion-input>
                </ion-item>
                <br>
              
                <ion-item *ngIf="isOtp">
                    <ion-input type="number" placeholder="OTP" formControlName="otp">
                    </ion-input>
                </ion-item>
                <br>
                <ion-item *ngIf="isPassword">
                    <ion-input type="password" placeholder="Password" formControlName="password">
                    </ion-input>
                </ion-item>
                <br>
                <ion-item *ngIf="isPassword">
                    <ion-input type="password" placeholder="Confirm Password" formControlName="cpassword">
                    </ion-input>
                </ion-item>
                <ion-col size="12">
                    <ion-button expand="block" type="submit" *ngIf="!isOtp" (click)="getOtp()">Get OTP</ion-button>
                    <ion-button expand="block" type="submit" *ngIf="isPassword" (click)="changepassword()">Change Password</ion-button>
                </ion-col>
            </form>
           
        </ion-card-content>
    </ion-card>
  </ion-content>
