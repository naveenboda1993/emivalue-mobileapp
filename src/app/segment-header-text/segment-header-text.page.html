<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/component-details" routerDirection="backward">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>KYC Update documents</ion-title>
  </ion-toolbar>
  <!-- segment header button  -->
  <ion-segment [(ngModel)]="segments">
    <ion-segment-button value="segmentOne" checked>{{ 'Id Proof' }}</ion-segment-button>
    <ion-segment-button value="segmentTwo">{{ 'Address Proof' }} </ion-segment-button>
    <!-- <ion-segment-button value="segmentThree"> {{ 'Featured' }}</ion-segment-button> -->
  </ion-segment>
</ion-header>

<ion-content no-padding>
  <!-- name of segment to access segment on runtime -->
  <div [ngSwitch]="segments">
    <!-- segment One -->
    <div *ngSwitchCase="'segmentOne'">
      <ion-row>
        <ion-col size="12" style="text-align:center;">
          <div (click)="onFileSelect($event)">
            <img *ngIf="!isimage" src="assets/images/upload_doc.png" />
            <img *ngIf="isimage" src="{{image}}">
          </div>
         
        </ion-col>
      </ion-row>
      <ion-row col="12" style="position:fixed; bottom:30px;">
        <ion-col size="4">
          <div>
            <ion-button color="primary" routerLink="/form-login-three" routerDirection="forward">Skip
            </ion-button>
          </div>
        </ion-col>
        <ion-col size="4">
        </ion-col>
        <ion-col size="4">
          <!-- <ion-icon  (click)="nextSlide()" name="arrow-round-forward"></ion-icon> -->
          <ion-button  color="primary" routerLink="/form-login-three" routerDirection="forward" >UPLOAD
          </ion-button>
          <!-- <ion-button *ngIf="visiable" routerLink="/home" routerDirection="forward" fill="clear">Done</ion-button> -->
        </ion-col>
      </ion-row>
    </div>
    <!-- segment two -->
    <div *ngSwitchCase="'segmentTwo'">

    </div>
