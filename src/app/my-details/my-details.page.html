<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/myaccount" routerDirection="backward">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card">
    <ion-card-header>
      <h2 style="text-align: center;">My Details</h2>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col class="header-content" size="6">
          <h3>Welcome</h3>
          <h4>to Emi Value</h4>
        </ion-col>
        <ion-col size="6">
          <ion-img class="logo-img" src="/assets/images/logo.png"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <p>Edit your personal information</p>
      </ion-row>
      <form [formGroup]="mydetailsform" (ngSubmit)="onSubmit()">
        <ion-row>
          <ion-col size="12">
            <ion-list>
              <label for="">First Name</label>
              <ion-item>
                <ion-input type="text" placeholder="First Name" formControlName="fname" required>
                </ion-input>
              </ion-item>
              <ion-label>Last Name</ion-label>
              <ion-item>
                <ion-input type="text" placeholder="Last Name" formControlName="lname" required>
                </ion-input>
              </ion-item>
              <ion-label>Mobile Number</ion-label>
              <ion-item>
                <ion-input type="number" placeholder="Mobile Number" formControlName="mobile" required>
                </ion-input>
              </ion-item>
              <ion-label>Email</ion-label>
              <ion-item>
                <ion-input type="text" placeholder="Email" formControlName="email" required>
                </ion-input>
              </ion-item>
              <ion-label>Address</ion-label>
              <ion-item>
                <ion-input type="text" placeholder="address" formControlName="address" required>
                </ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        <br>
        <br>
        <ion-row>
          <ion-col size="12">
            <ion-button style="margin-left: 220px;" type="submit">Save</ion-button>
          </ion-col>
        </ion-row>
      </form>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </ion-card-content>
  </ion-card>

</ion-content>
