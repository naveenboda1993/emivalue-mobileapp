<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaulyHref="myaccount">Back</ion-back-button>
    </ion-buttons>
    <ion-title>My Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contentclass">
  <ion-item lines="none">
    <ion-label position="floating">User Name</ion-label>
    <ion-input type="text" Placeholder="username"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="floating">First Name</ion-label>
    <ion-input type="text" Placeholder="firstname"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="floating">Last Name</ion-label>
    <ion-input type="text" Placeholder="lastname"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="text" Placeholder="email"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="floating">Phone Number</ion-label>
    <ion-input type="text" Placeholder="phonenumber"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="floating">Gender</ion-label>
    <ion-input type="text" Placeholder="male/female"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="floating">Date of Birth</ion-label>
    <ion-input type="text" Placeholder="date of birth"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="floating">Address Line1</ion-label>
    <ion-input type="text" Placeholder="address line1"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="floating">Address Line2</ion-label>
    <ion-input type="text" Placeholder="addressline2"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="floating">City</ion-label>
    <ion-input type="text" Placeholder="city"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="floating">District</ion-label>
    <ion-input type="text" Placeholder="district"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="floating">Pin Code</ion-label>
    <ion-input type="text" Placeholder="pincode"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="floating">State</ion-label>
    <ion-input type="text" Placeholder="state"></ion-input>
  </ion-item>
</ion-content>
