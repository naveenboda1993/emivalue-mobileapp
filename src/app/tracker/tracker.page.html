<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: blue;">Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div class="button">
    <ion-button [routerLink]="['/myaccount']">My Account</ion-button>
  </div> loans-->
  <ion-card *ngFor="let item of loans">
    <ion-card-header style="border-bottom: 1px solid blue;">
      <ion-card-title>
       Loan ID : L{{item.id}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>

          <ion-col>
            <h4>Loan Type</h4>
            <h6>{{item.loan_type}}</h6>
          </ion-col>
          <ion-col>
            <h4>Amount</h4>
            <h6>{{item.loan_amount}}/-</h6>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h4>Applied On</h4>
            <h6>{{item.created_on | date:mediumDate}}</h6>
          </ion-col>
          <ion-col>
            <h4>Status</h4>
            <h6 style="color:#f7a40a;">{{item.status}}</h6>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
