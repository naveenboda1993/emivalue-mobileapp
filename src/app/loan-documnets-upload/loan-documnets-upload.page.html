<ion-header class="header-color">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/component-details" routerDirection="backward">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Upload Digital Copy </ion-title>
  </ion-toolbar>
  <!-- segment header button  -->
  <ion-segment [(ngModel)]="segments">
    <!-- <ion-segment-button value="segmentOne" checked> {{ '1' }}</ion-segment-button>
    <ion-segment-button value="segmentTwo">{{ '2' }} </ion-segment-button>
    <ion-segment-button value="segmentThree" checked>{{ '3' }}</ion-segment-button>
    <ion-segment-button value="segmentFour">{{ '4' }} </ion-segment-button>
    <ion-segment-button value="segmentFive" checked>{{ '5' }}</ion-segment-button>
    <ion-segment-button value="segmentSix">{{ '6' }} </ion-segment-button>
    <ion-segment-button value="segmentSeven" checked>{{ '7' }}</ion-segment-button>
    <ion-segment-button value="segmentEight">{{ '8' }} </ion-segment-button> -->
  </ion-segment>
</ion-header>

<ion-content no-padding>
  <!-- name of segment to access segment on runtime -->
  <div [ngSwitch]="segments">
    <!-- segment One -->
    <div *ngSwitchCase="'segmentOne'">
      <ion-row>
        <ion-col size="12" style="text-align:center;">

          <ion-item>
            <ion-label>ID Proof </ion-label>
            <ion-select value="notifications" interface="action-sheet" [(ngModel)]="idproof">
              <ion-select-option *ngFor="let sub of subcategory" value="{{sub.subcat_id+sub.subcat_name}}">
                {{sub.subcat_name}}</ion-select-option>
            </ion-select>
          </ion-item>

          <div (click)="openCam($event)">
            <img *ngIf="!isimage" src="assets/images/upload_camera.png" />
            <img *ngIf="isimage" src="{{image}}">
          </div>
          <br>
          <br>
          <div (click)="openFile($event)">
            <img src="assets/images/upload_doc.png" />

          </div>

        </ion-col>
      </ion-row>
      <ion-row style="position:fixed; bottom:30px;width:100%">
        <ion-col size="8" class="ion-align-self-start">
          <div>
            <ion-button color="primary" (click)="nextSlide()">Skip
            </ion-button>
          </div>
        </ion-col>

        <ion-col size="4" class="ion-align-self-end">
          <!-- <ion-icon  (click)="nextSlide()" name="arrow-round-forward"></ion-icon> -->
          <ion-button color="primary" (click)="uploadFile()">Upload
          </ion-button>
          <!-- <ion-button *ngIf="visiable" routerLink="/home" routerDirection="forward" fill="clear">Done</ion-button> -->
        </ion-col>
      </ion-row>
    </div>
    <!-- segment two -->
    <div *ngSwitchCase="'segmentTwo'">
      <ion-row>
        <ion-col size="12" style="text-align:center;">
          <ion-item>
            <ion-label>Address Proof </ion-label>
            <ion-select value="notifications" interface="action-sheet" [(ngModel)]="addressproof">
              <ion-select-option *ngFor="let sub of subcategory" value="{{sub.subcat_id+sub.subcat_name}}">
                {{sub.subcat_name}}</ion-select-option>
            </ion-select>
          </ion-item>

          <div (click)="openCam1($event)">
            <img *ngIf="!isimage1" src="assets/images/upload_doc.png" />
            <img *ngIf="isimage1" src="{{image1}}">
          </div>

        </ion-col>
      </ion-row>
      <ion-row style="position:fixed; bottom:30px;width:100%">
        <ion-col size="8" class="ion-align-self-start">
          <div>
            <ion-button color="primary" (click)="nextSlide()">Skip

        </ion-col>

        <ion-col size="4" class="ion-align-self-end">
          <!-- <ion-icon  (click)="nextSlide()" name="arrow-round-forward"></ion-icon> -->
          <ion-button color="primary" (click)="uploadFile()">Upload

          <!-- <ion-button *ngIf="visiable" routerLink="/home" routerDirection="forward" fill="clear">Done</ion-button> -->
        </ion-col>
      </ion-row>
    </div>
