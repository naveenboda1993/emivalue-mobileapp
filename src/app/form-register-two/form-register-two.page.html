<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button expand="block" routerLink="/component-details" routerDirection="backward">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Register Theme Two</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-text>
        <h2>Sign-Up</h2>
    </ion-text>
    <!-- form with input text and submit buttons -->
    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
        <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input formControlName="name" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Mobile number</ion-label>
            <ion-input formControlName="phone" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button type="submit" expand="block">Register</ion-button>
        <ion-button expand="block">Login</ion-button>
        <!-- <ion-button expand="block" color="danger">Google</ion-button>
        <ion-button expand="block">facebook</ion-button> -->
    </form>
</ion-content>
